services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wangsh_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      TZ: ${TIMEZONE:-Asia/Shanghai}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - wangsh-network

  redis:
    image: redis:7-alpine
    container_name: wangsh-redis
    restart: unless-stopped
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - wangsh-network

  backend:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: backend_runtime
    image: shuhao07/wangsh-backend:1.0.3
    restart: unless-stopped
    environment:
      DEBUG: "False"
      AUTO_CREATE_TABLES: "false"
      UVICORN_WORKERS: ${UVICORN_WORKERS:-1}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TZ: ${TIMEZONE:-Asia/Shanghai}
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      AGENT_API_KEY_ENCRYPTION_KEY: ${AGENT_API_KEY_ENCRYPTION_KEY:-}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-wangsh_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_HOST: wangsh-redis
      REDIS_PORT: "6379"
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost"]}
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME:-admin}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:?SUPER_ADMIN_PASSWORD is required}
      TYPST_COMPILE_MAX_CONCURRENCY: ${TYPST_COMPILE_MAX_CONCURRENCY:-2}
      TYPST_COMPILE_USE_CELERY: "true"
      TYPST_PDF_STORAGE_DIR: "/app/data/typst_pdfs"
      TYPST_STORE_PDF_IN_DB: "false"
      http_proxy: ""
      https_proxy: ""
      all_proxy: ""
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      NO_PROXY: "localhost,127.0.0.1,postgres,redis,wangsh-redis,backend"
      # PythonLab 调试会话相关（从 .env 注入）
      PYTHONLAB_SANDBOX_IMAGE: ${PYTHONLAB_SANDBOX_IMAGE:-shuhao07/pythonlab-sandbox:py311}
      PYTHONLAB_WORKSPACE_ROOT: ${PYTHONLAB_WORKSPACE_ROOT:-/tmp/pythonlab/workspaces}
      PYTHONLAB_SESSION_TTL_SECONDS: ${PYTHONLAB_SESSION_TTL_SECONDS:-3600}
      PYTHONLAB_UNATTACHED_TTL_SECONDS: ${PYTHONLAB_UNATTACHED_TTL_SECONDS:-600}
      PYTHONLAB_MAX_SESSIONS_PER_USER: ${PYTHONLAB_MAX_SESSIONS_PER_USER:-5}
      PYTHONLAB_DEBUGPY_PORT: ${PYTHONLAB_DEBUGPY_PORT:-5678}
      PYTHONLAB_ORPHAN_CLEANUP_ENABLED: ${PYTHONLAB_ORPHAN_CLEANUP_ENABLED:-true}
      PYTHONLAB_ORPHAN_CLEANUP_INTERVAL_SECONDS: ${PYTHONLAB_ORPHAN_CLEANUP_INTERVAL_SECONDS:-300}
      PYTHONLAB_HEARTBEAT_TIMEOUT_SECONDS: ${PYTHONLAB_HEARTBEAT_TIMEOUT_SECONDS:-180}
      PYTHONLAB_IDLE_TIMEOUT_SECONDS: ${PYTHONLAB_IDLE_TIMEOUT_SECONDS:-3600}
      HOST_WORKSPACE_ROOT: ${PWD}/data/pythonlab/workspaces
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import http.client; c=http.client.HTTPConnection('127.0.0.1',8000,timeout=2); c.request('GET','/health'); r=c.getresponse(); r.read(); print('ok')\"" ]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - wangsh-network
      - dify_network
    command: [ "sh", "-c", "python /app/scripts/bootstrap_db.py && alembic -c /app/alembic.ini upgrade head && python -m uvicorn main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-1}" ]
    volumes:
      - typst_pdfs:/app/data/typst_pdfs
      # 允许后端容器化运行 PythonLab sandbox（受控）
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/pythonlab/workspaces:/tmp/pythonlab/workspaces
      - ./backend/app:/app/app
      - /usr/bin/docker:/usr/bin/docker
    extra_hosts:
      - "host.docker.internal:host-gateway"

  typst-worker:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: worker_runtime
    image: shuhao07/wangsh-typst-worker:1.0.3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DEBUG: "False"
      AUTO_CREATE_TABLES: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TZ: ${TIMEZONE:-Asia/Shanghai}
      PYTHONPATH: "/app"
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      AGENT_API_KEY_ENCRYPTION_KEY: ${AGENT_API_KEY_ENCRYPTION_KEY:-}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-wangsh_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_HOST: wangsh-redis
      REDIS_PORT: "6379"
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME:-admin}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:?SUPER_ADMIN_PASSWORD is required}
      TYPST_COMPILE_MAX_CONCURRENCY: ${TYPST_COMPILE_MAX_CONCURRENCY:-2}
      TYPST_COMPILE_USE_CELERY: "true"
      TYPST_PDF_STORAGE_DIR: "/app/data/typst_pdfs"
      TYPST_STORE_PDF_IN_DB: "false"
      http_proxy: ""
      https_proxy: ""
      all_proxy: ""
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      NO_PROXY: "localhost,127.0.0.1,postgres,redis,wangsh-redis,backend"
    command: [ "sh", "-c", "celery -A app.celery_app:celery worker -l INFO -Q typst -c ${TYPST_WORKER_CONCURRENCY:-1}" ]
    networks:
      - wangsh-network
    volumes:
      - typst_pdfs:/app/data/typst_pdfs
      - ./backend/app:/app/app

  pythonlab-worker:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
      target: worker_runtime
    image: shuhao07/wangsh-pythonlab-worker:1.0.3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      DEBUG: "False"
      AUTO_CREATE_TABLES: "false"
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      TZ: ${TIMEZONE:-Asia/Shanghai}
      PYTHONPATH: "/app"
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      AGENT_API_KEY_ENCRYPTION_KEY: ${AGENT_API_KEY_ENCRYPTION_KEY:-}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-wangsh_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      REDIS_HOST: wangsh-redis
      REDIS_PORT: "6379"
      SUPER_ADMIN_USERNAME: ${SUPER_ADMIN_USERNAME:-admin}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:?SUPER_ADMIN_PASSWORD is required}
      http_proxy: ""
      https_proxy: ""
      all_proxy: ""
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      NO_PROXY: "localhost,127.0.0.1,postgres,redis,wangsh-redis,backend"
      # PythonLab 调试会话相关（从 .env 注入）
      PYTHONLAB_SANDBOX_IMAGE: ${PYTHONLAB_SANDBOX_IMAGE:-shuhao07/pythonlab-sandbox:py311}
      PYTHONLAB_WORKSPACE_ROOT: ${PYTHONLAB_WORKSPACE_ROOT:-/tmp/pythonlab/workspaces}
      PYTHONLAB_SESSION_TTL_SECONDS: ${PYTHONLAB_SESSION_TTL_SECONDS:-3600}
      PYTHONLAB_UNATTACHED_TTL_SECONDS: ${PYTHONLAB_UNATTACHED_TTL_SECONDS:-600}
      PYTHONLAB_MAX_SESSIONS_PER_USER: ${PYTHONLAB_MAX_SESSIONS_PER_USER:-5}
      PYTHONLAB_DEBUGPY_PORT: ${PYTHONLAB_DEBUGPY_PORT:-5678}
      PYTHONLAB_ORPHAN_CLEANUP_ENABLED: ${PYTHONLAB_ORPHAN_CLEANUP_ENABLED:-true}
      PYTHONLAB_ORPHAN_CLEANUP_INTERVAL_SECONDS: ${PYTHONLAB_ORPHAN_CLEANUP_INTERVAL_SECONDS:-300}
      PYTHONLAB_HEARTBEAT_TIMEOUT_SECONDS: ${PYTHONLAB_HEARTBEAT_TIMEOUT_SECONDS:-180}
      PYTHONLAB_IDLE_TIMEOUT_SECONDS: ${PYTHONLAB_IDLE_TIMEOUT_SECONDS:-3600}
      HOST_WORKSPACE_ROOT: ${PWD}/data/pythonlab/workspaces
    user: "0:0"
    command: [ "sh", "-c", "pip install cachetools && celery -A app.celery_app:celery worker -l INFO -Q celery -c ${PYTHONLAB_WORKER_CONCURRENCY:-1} --include app.tasks.pythonlab" ]
    networks:
      - wangsh-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/pythonlab/workspaces:/tmp/pythonlab/workspaces
      - ./backend/app:/app/app
      - /usr/bin/docker:/usr/bin/docker

  frontend:
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    image: shuhao07/wangsh-frontend:1.0.3
    restart: unless-stopped
    environment:
      http_proxy: ""
      https_proxy: ""
      all_proxy: ""
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      NO_PROXY: "localhost,127.0.0.1,postgres,redis,wangsh-redis,backend"
    networks:
      - wangsh-network

  gateway:
    platform: linux/amd64
    build: ./gateway
    image: shuhao07/wangsh-gateway:1.0.3
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-6608}:80"
    environment:
      TZ: ${TIMEZONE:-Asia/Shanghai}
      http_proxy: ""
      https_proxy: ""
      all_proxy: ""
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      ALL_PROXY: ""
      NO_PROXY: "localhost,127.0.0.1,postgres,redis,wangsh-redis,backend,frontend"
    depends_on:
      - frontend
      - backend
    networks:
      - wangsh-network

networks:
  wangsh-network:
    driver: bridge
  dify_network:
    external: true
    name: docker_default

volumes:
  postgres_data:
  redis_data:
  typst_pdfs:
