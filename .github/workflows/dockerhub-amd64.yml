name: dockerhub-amd64

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: image tag
        required: true
        default: "1.0.0"
      push_latest:
        description: also push latest
        required: true
        default: "true"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: build backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          target: backend_runtime
          platforms: linux/amd64
          push: true
          tags: |
            docker.io/shuhao07/wangsh-backend:${{ inputs.image_tag }}

      - name: build typst-worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          target: worker_runtime
          platforms: linux/amd64
          push: true
          tags: |
            docker.io/shuhao07/wangsh-typst-worker:${{ inputs.image_tag }}

      - name: build pythonlab-worker
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          target: worker_runtime
          platforms: linux/amd64
          push: true
          tags: |
            docker.io/shuhao07/wangsh-pythonlab-worker:${{ inputs.image_tag }}

      - name: build frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          target: production
          platforms: linux/amd64
          push: true
          build-args: |
            REACT_APP_VERSION=${{ inputs.image_tag }}
          tags: |
            docker.io/shuhao07/wangsh-frontend:${{ inputs.image_tag }}

      - name: build gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          file: ./gateway/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            docker.io/shuhao07/wangsh-gateway:${{ inputs.image_tag }}

      - name: push latest tags
        if: ${{ inputs.push_latest == 'true' }}
        run: |
          docker buildx imagetools create -t docker.io/shuhao07/wangsh-backend:latest docker.io/shuhao07/wangsh-backend:${{ inputs.image_tag }}
          docker buildx imagetools create -t docker.io/shuhao07/wangsh-typst-worker:latest docker.io/shuhao07/wangsh-typst-worker:${{ inputs.image_tag }}
          docker buildx imagetools create -t docker.io/shuhao07/wangsh-pythonlab-worker:latest docker.io/shuhao07/wangsh-pythonlab-worker:${{ inputs.image_tag }}
          docker buildx imagetools create -t docker.io/shuhao07/wangsh-frontend:latest docker.io/shuhao07/wangsh-frontend:${{ inputs.image_tag }}
          docker buildx imagetools create -t docker.io/shuhao07/wangsh-gateway:latest docker.io/shuhao07/wangsh-gateway:${{ inputs.image_tag }}
